<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Slider - Rutos Clinic</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
</head>
<body>
    <!-- Gallery Slider Section -->
    <section class="gallery-slider">
        <div class="container">
            <div class="gallery-slider__content">
                <div class="gallery-slider__header">
                    <h2 class="gallery-slider__title">Our space, your comfort</h2>
                    <div class="gallery-slider__navigation">
                        <button class="gallery-slider__btn gallery-slider__btn--prev" aria-label="Previous slide">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                        <button class="gallery-slider__btn gallery-slider__btn--next" aria-label="Next slide">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div class="swiper gallery-swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="gallery-slide">
                                <img src="http://localhost:3845/assets/452fff66e028d40c7064379a6506b8cf94ba881d.png" alt="Clinic interior 1">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="gallery-slide">
                                <img src="http://localhost:3845/assets/7b8ea4bceca088361b155e7012f76eb544ec0a8e.png" alt="Clinic interior 2">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="gallery-slide">
                                <img src="http://localhost:3845/assets/f4df9679cba3b3f1a6e787a1540f598093d6f371.png" alt="Clinic interior 3">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="gallery-slide">
                                <img src="http://localhost:3845/assets/d4bb18c76319bfd46d8635fa9fc5cbadd9e5fceb.png" alt="Clinic interior 4">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="gallery-slide">
                                <img src="http://localhost:3845/assets/f6d588e449e954398c9b7207cf6d04f89d6ebe97.png" alt="Clinic interior 5">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="gallery-slide">
                                <img src="http://localhost:3845/assets/31b2c28c487c3c6d6bc211ed58f28069c43c698d.png" alt="Clinic interior 6">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="gallery-slide">
                                <img src="http://localhost:3845/assets/694b008d2f6302b8422237bec34b5176a33bffcd.png" alt="Clinic interior 7">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="gallery-slide">
                                <img src="http://localhost:3845/assets/68810b9ba76398ce23392f25becda8fc01d52249.png" alt="Clinic interior 8">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Initialize Gallery Swiper
        const gallerySwiper = new Swiper(".gallery-swiper", {
            slidesPerView: 2.2,
            spaceBetween: 16,
            navigation: {
                nextEl: ".gallery-slider__btn--next",
                prevEl: ".gallery-slider__btn--prev",
            },
            breakpoints: {
                640: {
                    slidesPerView: 2.2,
                },
                768: {
                    slidesPerView: 3,
                },
                1024: {
                    slidesPerView: 4,
                },
                1200: {
                    slidesPerView: 5,
                },
            },
        });
    </script>
</body>
</html>
